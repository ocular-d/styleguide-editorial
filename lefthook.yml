# lefthook.yml

pre-commit:
  commands:
    remark-lint:
      glob: "*.{md}" # glob filter for list of files
      run: remark -qf --no-stdout docs/ {staged_files} # {staged_files} - list of files
    check-links:
      files: git diff --name-only HEAD @{push}
      glob: "*.{md}"
      run: markdown-link-check {files}
